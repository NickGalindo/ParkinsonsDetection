{% load static %}
<!DOCTYPE html>
<html lang="en" >
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/backgroundstyle.css' %}?1423">
    <link href="{% static 'css/bootstrap.css' %}?678978898988" type="text/css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Rubik:wght@300&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    {% block script %}
    {% endblock script %}

    {% if title %}
      <title>Parkinsons Detection - {{title}}</title>
    {% else %}
      <title>Parkinsons Detection</title>
    {% endif %}

    {% block style %}
    {% endblock style %}

  </head>

  <body>
    <div style="position: absolute; z-index: 10; width: 100%; height: 100%; top: 0; left: 0;">
    {% block content %}
    {% endblock content %}
    </div>

    <canvas class="background"></canvas>

    <script src="https://npmcdn.com/particlesjs@2.2.2/dist/particles.min.js"></script>
    <script>
      window.onload = function() {
        Particles.init({
          selector: '.background',
          color: '#75A5B7',
          maxParticles: 130,
          connectParticles: true,
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 80
              }
            }, {
              breakpoint: 375,
              options: {
                maxParticles: 50
              }
            }
          ]
        });
      };
    </script>
  </body>

  {% block particleanimation %}
  {% endblock particleanimation %}

</html>
